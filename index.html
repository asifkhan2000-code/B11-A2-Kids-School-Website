<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B11-A2-Kids-School-Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="body bg-primary">
    <header class="header quicksand-font">
      <nav class="navbar display-flex">
        <div class="navbar-intro display-flex">
          <img
            src="assets/logo.png"
            alt="a cute image of a school bag"
            class="intro-logo"
          />
          <h1 class="intro-title">SCHOOL</h1>
        </div>
        <ul class="nav-links display-flex">
          <li class="nav-items">
            <a href="" class="nav-link1 color-primary">Home</a>
          </li>
          <li class="nav-items"><a href="" class="nav-link2">About</a></li>
          <li class="nav-items"><a href="" class="nav-link3">Facilities</a></li>
          <li class="nav-items"><a href="" class="nav-link4">Admission</a></li>
        </ul>
        <button class="btn-nav">Contact</button>
        <div class="mobile-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <section class="banner display-flex">
        <div class="banner-content">
          <h3 class="banner-title">
            <span id="empower">Empowering</span> <br>students from small <br>age
            <span id="vision">towards vision</span>
          </h3>
          <p class="banner-description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="btn-banner">Enroll Now</button>
        </div>
        <div class="banner-image"><img src="assets/hero-kids.png" alt="" /></div>
      </section>
    </header>
    <main></main>
    <footer></footer>
